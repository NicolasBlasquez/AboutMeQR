        }

        .grid .icon {

        }

        @media (max-width: 450px) {

            .grid {

        }

        @media(prefers-color-scheme: dark) {
            :root {
                --primary: #111111;
                --secondary: #1c1c1c;
                --ternary: #2B2B35;
                --font: #C9CAD0;
